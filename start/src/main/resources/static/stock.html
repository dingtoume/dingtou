<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dingtou v3</title>
    <link rel="icon" href="data:image/ico;base64,aWNv">
    <link rel="stylesheet" href="https://cdn.staticfile.net/admin-lte/3.2.0/css/adminlte.min.css">
    <link rel="stylesheet" href="jquery.jsonview.css"/>
    <script type="text/javascript" src="https://cdn.staticfile.net/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.net/admin-lte/3.2.0/js/adminlte.min.js"></script>
    <script type="text/javascript" src="jquery.jsonview.js"></script>
    <script type="text/javascript" src="stock.js"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 导航 -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">记录</a>
                    </li>
                    <li class="nav-item">
                        <a href="stock.html" class="nav-link active">标的</a>
                    </li>
                    <li class="nav-item">
                        <a href="adjust.html" class="nav-link">调整</a>
                    </li>
                    <li class="nav-item">
                        <a href="data.html" class="nav-link">数据</a>
                    </li>
                    <li class="nav-item">
                        <a href="statistics.html" class="nav-link">统计</a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- 内容 -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">
                            <h2>标的数据</h2>
                        </h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <button id="reload-btn" class="btn btn-info">加载全部</button>
                    <button id="toggle-btn" class="btn btn-info">折叠全部</button>
                </div>
                <div class="row">
                    目标指数获取方式：https://danjuanapp.com/djmodule/value-center?channel=1300100141
                </div>
                <div class="row">
                    <select id="market" name="market">
                        <option value="">选择证券市场</option>
                        <option value="sh">上交所</option>
                        <option value="sz">深交所</option>
                        <option value="fund">场外基金</option>
                    </select>
                    <select id="type" name="type">
                        <option value="">选择证券类型</option>
                        <option value="fund">场外基金</option>
                        <option value="stock">场内证券</option>
                    </select>
                    <input id="code" name="code" placeholder="证券代码：515180">
                    <input id="increment" name="increment" placeholder="每周买入金额：1000">
                    <input id="serviceFeeRate" name="serviceFeeRate" placeholder="费率：0.0001">
                    <input id="minServiceFee" name="minServiceFee" placeholder="最小服务费：5.0">
                    <input id="minTradeAmount" name="minTradeAmount" placeholder="每手股数：100/0.01">
                    <input id="targetIndexCode" name="targetIndexCode" placeholder="目标指数：SH000905">
                    <button id="add-btn" class="btn btn-info">添加</button>
                </div>
                <div class="row">
                    <div id="json">加载中...</div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>
</body>
</html>
