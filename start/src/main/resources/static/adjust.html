<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dingtou v3</title>
    <link rel="icon" href="data:image/ico;base64,aWNv">
    <link rel="stylesheet" href="adminlte.min.css">
    <link rel="stylesheet" href="jquery.jsonview.css"/>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="adminlte.min.js"></script>
    <script type="text/javascript" src="jquery.jsonview.js"></script>
    <script type="text/javascript" src="adjust.js"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 导航 -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">记录</a>
                    </li>
                    <li class="nav-item">
                        <a href="stock.html" class="nav-link">标的</a>
                    </li>
                    <li class="nav-item">
                        <a href="adjust.html" class="nav-link active">调整</a>
                    </li>
                    <li class="nav-item">
                        <a href="data.html" class="nav-link">数据</a>
                    </li>
                    <li class="nav-item">
                        <a href="statistics.html" class="nav-link">统计</a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- 内容 -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">
                            <h2>数据调整</h2>
                        </h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <button id="redo-btn" class="btn btn-info">按照明细重新汇总标的total</button>
                </div>
            </div>
            <hr/>
            <div class="container-fluid">
                <div class="row">
                    <button id="build-adjust-btn" class="btn btn-info">按照标的total反向生成调整数据</button>
                </div>
            </div>
            <hr/>
            <div class="container-fluid">
                <div class="row">
                    <select id="type" name="type">
                        <option value="">选择证券类型</option>
                        <option value="fund">场外基金</option>
                        <option value="stock">场内证券</option>
                    </select>
                    <input id="code" name="code" placeholder="证券代码：000001">
                    <input id="tradeFee" name="tradeFee" placeholder="调整金额：1.5">
                    <input id="tradeAmount" name="tradeAmount" placeholder="调整份额：1.0">
                    <input id="tradeServiceFee" name="tradeServiceFee" placeholder="调整服务费：0.5">
                    <button id="submit-btn" class="btn btn-info">调整</button>
                </div>
            </div>
            <hr/>
            <div class="container-fluid">
                <div class="row" id="json">
                </div>
            </div>
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>
</body>
</html>
